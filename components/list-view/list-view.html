<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Caddressategory</td>
    <td>Category ID</td>
    <td>Address</td>
    <td>Description</td>
    <td>Contact</td>
    <td>Empcode</td>
    <td>Image</td>
  </tr>
  <tr ng-repeat="x in $ctrl.rows track by $index" 
    ng-click="$ctrl.updateRow($index)">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.category }}</td>
    <td>{{ x.categoryid }}</td>
    <td>{{ x.address }}</td>
    <td>{{ x.description }}</td>
    <td>{{ x.contact }}</td>
    <td>{{ x.empcode}}</td>
    <td>{{ x.image }}</td>
  </tr>
</table>
<list-edit ng-if="$ctrl.showEditModal"
  edit-row-index="$ctrl.editRowIndex"
  show-edit-modal="$ctrl.showEditModal">
</list-edit>
